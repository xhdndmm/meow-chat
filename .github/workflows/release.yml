name: Build & Release (Nuitka)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-x86_64
          - os: windows-latest
            suffix: windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka zstandard # zstandard 能让 onefile 压缩率更高

      - name: Build Applications (Nuitka)
        shell: bash
        run: |
          mkdir -p dist_out
          
          # 1. 编译 Server (纯命令行，无 GUI)
          echo "Building Server..."
          python -m nuitka \
            --onefile \
            --follow-imports \
            --assume-yes-for-downloads \
            --output-filename=server-${{ env.VERSION }}-${{ matrix.suffix }} \
            server/server.py

          # 2. 编译 User (PyQt6 GUI)
          echo "Building User..."
          python -m nuitka \
            --onefile \
            --follow-imports \
            --enable-plugin=pyqt6 \
            --windows-disable-console \
            --assume-yes-for-downloads \
            --output-filename=user-${{ env.VERSION }}-${{ matrix.suffix }} \
            user/user.py

          # 统一移动到输出目录
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv server-*.exe dist_out/
            mv user-*.exe dist_out/
          else
            mv server-* dist_out/
            mv user-* dist_out/
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: dist_out/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_binaries
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: all_binaries/*
          generate_release_notes: true